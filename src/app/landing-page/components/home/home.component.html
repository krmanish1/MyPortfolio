    <div class="absolute left-[calc(50%-4rem)] top-10 -z-10 transform-gpu blur-3xl sm:left-[calc(50%-18rem)] lg:left-48 lg:top-[calc(50%-30rem)] xl:left-[calc(50%-24rem)]"
        aria-hidden="true">
        <div class="aspect-[1108/632] w-[69.25rem]  opacity-20"
            style="clip-path:polygon(73.6% 51.7%, 91.7% 11.8%, 100% 46.4%, 97.4% 82.2%, 92.5% 84.9%, 75.7% 64%, 55.3% 47.5%, 46.5% 49.4%, 45% 62.9%, 50.3% 87.2%, 21.3% 64.1%, 0.1% 100%, 5.4% 51.1%, 21.4% 63.9%, 58.9% 0.2%, 73.6% 51.7%)">

    <div class="mt-[-50px] flex h-screen items-center justify-center flex-col">

        <div class="border-2 glow small-screen border-[#43d9ac8b] lg:w-32 lg:h-32 rounded-full overflow-hidden">
            <img class="w-full " [src]="getImageUrl(dataToShow.profileImg)" alt="profile">
        </div>


        <div class="max-w-full flex-shrink-0 px-4 text-center lg:mx-0 lg:max-w-3xl lg:pt-8">
            <h1 class="mt-4 text-5xl font-semibold tracking-tight text-[#607B96] sm:text-4xl">
                <span> Hello, I'am </span> Manish
                <span class="text-[#43D9AD] font-bold">Front-end developer</span> & <span
                    class="text-[#4D5BCE] font-bold">UI/UX
                    Developer</span>
            </h1>
            <p class="mt-6 text-lg leading-8 dark:text-gray-300 text-gray-700">{{dataToShow.bio}}</p>
            <div class="mt-16 flex items-center justify-center gap-x-6">
                <a href="javascript:void(0)"
                    class="decoration-0 select-none rounded-lg text-[16px] bg-[#75ddbe] hover:bg-[#3C9D93] border-2 border-[#75ddbe] py-3 px-6 text-center align-middle font-sans text-xs font-bold  text-[#011627] shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-green-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="button">
                    <i class="ri-file-pdf-line text-[16px] "></i>
                    _get-resume
                </a>
                <a href="{{dataToShow.socialLinks['githublink']}}" target="_blank"
                    class="select-none rounded-lg text-[16px] bg-[#1C2B3A] hover:bg-[#607B96] border-2 border-[#607B96] py-3 px-6 text-center align-middle font-sans text-xs font-bold  text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="button">
                    <i class="ri-github-fill text-[16px]"></i>
                    _gitHub
                </a>
            </div>
        </div>
    </div>
